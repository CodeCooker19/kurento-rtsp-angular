<div class="app-kurento-video-content">
  <div class="video-container">
    <video #video id="video" autoplay poster="assets/images/empty.png" (canplay)="kurentoService.status.next(1)" class="video"></video>
    <div *ngIf="loading$ | async" class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="buttons">
    <button mat-icon-button type="button" (click)="play()">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="stop()">
      <mat-icon>stop_arrow</mat-icon>
    </button>
  </div>
</div>

<div class="url-content">
  <label for="camera-source">Set source URL: </label>
  <input id="camera-source" [(ngModel)]="cameraUrl" placeholder="Input camera URL">
</div>
